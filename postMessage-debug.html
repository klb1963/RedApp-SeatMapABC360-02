<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–û—Ç–ª–∞–¥–∫–∞ postMessage</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    .json-box {
      background: #f9f9f9;
      padding: 1rem;
      border: 1px solid #ccc;
      margin-top: 1rem;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h2>–û—Ç–ª–∞–¥–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ –±–∏–±–ª–∏–æ—Ç–µ–∫—É</h2>
  <div id="passenger-list"></div>

  <button onclick="sendMessage()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</button>

  <h3>üì¶ –¢–µ–∫—É—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:</h3>
  <div id="message-output" class="json-box"></div>

  <script>
    const passengers = [
      { id: '1', name: '–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤', initials: '–ò–ò' },
      { id: '2', name: '–ú–∞—Ä–∏—è –°–º–∏—Ä–Ω–æ–≤–∞', initials: '–ú–°' },
      { id: '3', name: '–ü–∞–≤–µ–ª –ö–æ–∑–ª–æ–≤', initials: '–ü–ö' }
    ];

    const colors = ['blue', 'orange', 'green'];
    let activePassengerId = passengers[0].id;

    function renderPassengerList() {
      const list = document.getElementById('passenger-list');
      list.innerHTML = '';

      passengers.forEach((p, i) => {
        const div = document.createElement('div');
        div.innerHTML = `
          <label>
            <input type="radio" name="passenger" value="${p.id}" ${p.id === activePassengerId ? 'checked' : ''} />
            ${p.name}
          </label>
        `;
        list.appendChild(div);
      });

      // –¥–æ–±–∞–≤–∏–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –ø–æ—Å–ª–µ —Ä–µ–Ω–¥–µ—Ä–∞
      document.querySelectorAll('input[name="passenger"]').forEach((radio) => {
        radio.addEventListener('change', (e) => {
          activePassengerId = e.target.value;
          renderPassengerList();  // –æ–±–Ω–æ–≤–ª—è–µ–º UI
          showMessage();          // ‚úÖ –æ–±–Ω–æ–≤–ª—è–µ–º JSON
        });
      });
    }

    function getPassengerMessage() {
      return passengers.map((p, i) => ({
        id: p.id,
        passengerType: 'ADT',
        passengerLabel: p.name,
        passengerColor: colors[i % colors.length],
        initials: p.initials,
        readOnly: p.id !== activePassengerId
      }));
    }

    function showMessage() {
      const message = {
        type: 'seatMaps',
        passengers: JSON.stringify(getPassengerMessage())
      };

      const output = document.getElementById('message-output');
      output.textContent = JSON.stringify(message, null, 2);
    }

    function sendMessage() {
      const message = {
        type: 'seatMaps',
        passengers: JSON.stringify(getPassengerMessage())
      };

      const targetOrigin = '*'; // –∏–ª–∏ "https://quicket.io" –ø—Ä–∏ —Ä–µ–∞–ª—å–Ω–æ–π –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏
      window.opener?.postMessage(message, targetOrigin);
      console.log('üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ:', message);
    }

    renderPassengerList();
    showMessage();
  </script>
</body>
</html>
